# Physics Properties for Humanoid Robot Simulation

simulation_engine: "ode"
gravity:
  x: 0.0
  y: 0.0
  z: -9.8

# Global Physics Parameters
global:
  max_step_size: 0.001
  real_time_factor: 1.0
  real_time_update_rate: 1000.0
  solver_iterations: 20
  solver_type: "quick"
  contact_surface_layer: 0.001
  contact_max_correcting_vel: 100.0

# Material Properties
materials:
  rubber:
    mu1: 1.0
    mu2: 1.0
    kp: 1000000000000.0
    kd: 1.0
  metal:
    mu1: 0.7
    mu2: 0.7
    kp: 1000000000000.0
    kd: 1.0
  plastic:
    mu1: 0.5
    mu2: 0.5
    kp: 1000000000000.0
    kd: 1.0
  default:
    mu1: 0.8
    mu2: 0.8
    kp: 1000000000000.0
    kd: 1.0

# Link Properties by Body Part
links:
  base_link:
    mass: 10.0
    inertia:
      ixx: 1.0
      ixy: 0.0
      ixz: 0.0
      iyy: 1.0
      iyz: 0.0
      izz: 1.0
    friction:
      mu1: 0.8
      mu2: 0.8
    restitution: 0.2

  torso:
    mass: 8.0
    inertia:
      ixx: 0.8
      ixy: 0.0
      ixz: 0.0
      iyy: 0.8
      iyz: 0.0
      izz: 0.8
    friction:
      mu1: 0.7
      mu2: 0.7
    restitution: 0.1

  head:
    mass: 2.0
    inertia:
      ixx: 0.1
      ixy: 0.0
      ixz: 0.0
      iyy: 0.1
      iyz: 0.0
      izz: 0.1
    friction:
      mu1: 0.6
      mu2: 0.6
    restitution: 0.3

  upper_leg:
    mass: 3.0
    inertia:
      ixx: 0.3
      ixy: 0.0
      ixz: 0.0
      iyy: 0.3
      iyz: 0.0
      izz: 0.3
    friction:
      mu1: 0.8
      mu2: 0.8
    restitution: 0.2

  lower_leg:
    mass: 2.0
    inertia:
      ixx: 0.2
      ixy: 0.0
      ixz: 0.0
      iyy: 0.2
      iyz: 0.0
      izz: 0.2
    friction:
      mu1: 0.8
      mu2: 0.8
    restitution: 0.2

  foot:
    mass: 1.5
    inertia:
      ixx: 0.1
      ixy: 0.0
      ixz: 0.0
      iyy: 0.1
      iyz: 0.0
      izz: 0.1
    friction:
      mu1: 1.0
      mu2: 1.0
    restitution: 0.1

  upper_arm:
    mass: 2.0
    inertia:
      ixx: 0.2
      ixy: 0.0
      ixz: 0.0
      iyy: 0.2
      iyz: 0.0
      izz: 0.2
    friction:
      mu1: 0.7
      mu2: 0.7
    restitution: 0.2

  lower_arm:
    mass: 1.5
    inertia:
      ixx: 0.1
      ixy: 0.0
      ixz: 0.0
      iyy: 0.1
      iyz: 0.0
      izz: 0.1
    friction:
      mu1: 0.7
      mu2: 0.7
    restitution: 0.2

  hand:
    mass: 0.5
    inertia:
      ixx: 0.05
      ixy: 0.0
      ixz: 0.0
      iyy: 0.05
      iyz: 0.0
      izz: 0.05
    friction:
      mu1: 0.9
      mu2: 0.9
    restitution: 0.1

# Joint Properties
joints:
  default:
    damping: 0.1
    friction: 0.1
    stiffness: 0.0
    limit_effort: 100.0
    limit_velocity: 10.0

  hip_joint:
    damping: 0.5
    friction: 0.2
    stiffness: 10.0
    limit_effort: 200.0
    limit_velocity: 5.0

  knee_joint:
    damping: 0.3
    friction: 0.1
    stiffness: 15.0
    limit_effort: 150.0
    limit_velocity: 4.0

  ankle_joint:
    damping: 0.2
    friction: 0.1
    stiffness: 8.0
    limit_effort: 100.0
    limit_velocity: 6.0

  shoulder_joint:
    damping: 0.4
    friction: 0.15
    stiffness: 12.0
    limit_effort: 120.0
    limit_velocity: 5.0

  elbow_joint:
    damping: 0.3
    friction: 0.1
    stiffness: 10.0
    limit_effort: 80.0
    limit_velocity: 6.0

  wrist_joint:
    damping: 0.1
    friction: 0.05
    stiffness: 5.0
    limit_effort: 50.0
    limit_velocity: 8.0

# Environment Properties
environment:
  ground_plane:
    friction:
      mu1: 0.9
      mu2: 0.9
    restitution: 0.1
    material: "rubber"
  obstacles:
    friction:
      mu1: 0.7
      mu2: 0.7
    restitution: 0.2
    material: "default"

# Simulation Performance Settings
performance:
  threads: 4
  use_threaded_collision: true
  min_radial_samples: 4
  max_radial_samples: 8
  min_angular_samples: 4
  max_angular_samples: 8