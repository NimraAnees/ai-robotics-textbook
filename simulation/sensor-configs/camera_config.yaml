# Depth Camera Sensor Configuration for Humanoid Robot Simulation

sensor_type: "depth"
sensor_name: "humanoid_depth_camera"
update_rate: 30.0
camera:
  horizontal_fov: 1.047  # 60 degrees in radians
  image:
    width: 640
    height: 480
    format: "R8G8B8"
  clip:
    near: 0.1
    far: 10.0
noise:
  type: "gaussian"
  mean: 0.0
  stddev: 0.005
publishers:
  rgb_image: "/rgb/image_raw"
  depth_image: "/depth/image_raw"
  point_cloud: "/depth/points"
  camera_info: "/rgb/camera_info"
  depth_camera_info: "/depth/camera_info"
frame_id: "camera_depth_optical_frame"
parent_link: "head_link"
pose:
  x: 0.0
  y: 0.0
  z: 0.0
  roll: 0.0
  pitch: 0.0
  yaw: 0.0
ros_topic: "/camera"
ros_namespace: "camera"
depth_scale_factor: 1000.0
point_cloud_cutoff: 0.4
point_cloud_cutoff_max: 3.0
distortion:
  k1: 0.0
  k2: 0.0
  k3: 0.0
  p1: 0.0
  p2: 0.0