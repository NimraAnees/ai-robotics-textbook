<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Real robot on left -->
  <g transform="translate(40, 50)">
    <rect x="-15" y="0" width="30" height="40" fill="#3498db" opacity="0.6"/>
    <circle cx="0" cy="-10" r="15" fill="#3498db" opacity="0.6"/>
    <rect x="-8" y="40" width="16" height="25" fill="#3498db" opacity="0.6"/>

    <!-- Joints -->
    <circle cx="-8" cy="40" r="3" fill="#e74c3c"/>
    <circle cx="8" cy="40" r="3" fill="#e74c3c"/>
    <circle cx="0" cy="0" r="3" fill="#e74c3c"/>
  </g>

  <!-- Digital twin on right -->
  <g transform="translate(160, 50)">
    <rect x="-15" y="0" width="30" height="40" fill="#9b59b6" opacity="0.4"/>
    <circle cx="0" cy="-10" r="15" fill="#9b59b6" opacity="0.4"/>
    <rect x="-8" y="40" width="16" height="25" fill="#9b59b6" opacity="0.4"/>

    <!-- Joints -->
    <circle cx="-8" cy="40" r="3" fill="#e74c3c"/>
    <circle cx="8" cy="40" r="3" fill="#e74c3c"/>
    <circle cx="0" cy="0" r="3" fill="#e74c3c"/>
  </g>

  <!-- Connection between twins -->
  <line x1="70" y1="75" x2="130" y2="75" stroke="#2ecc71" stroke-width="3" stroke-dasharray="6,4"/>

  <!-- Gazebo/Unity labels -->
  <rect x="30" y="120" width="40" height="20" fill="#f39c12" rx="3"/>
  <text x="50" y="135" font-size="10" text-anchor="middle" fill="white">Gazebo</text>

  <rect x="130" y="120" width="40" height="20" fill="#9b59b6" rx="3"/>
  <text x="150" y="135" font-size="10" text-anchor="middle" fill="white">Unity</text>

  <!-- Data flow -->
  <path d="M60 110 Q100 140 140 110" stroke="#27ae60" stroke-width="2" fill="none" stroke-dasharray="4"/>
  <polygon points="138,112 142,110 138,108" fill="#27ae60" transform="rotate(10,140,110)"/>

  <!-- 3D grid background -->
  <g opacity="0.3">
    <line x1="80" y1="20" x2="80" y2="100" stroke="#7f8c8d" stroke-width="1"/>
    <line x1="100" y1="20" x2="100" y2="100" stroke="#7f8c8d" stroke-width="1"/>
    <line x1="120" y1="20" x2="120" y2="100" stroke="#7f8c8d" stroke-width="1"/>
    <line x1="80" y1="40" x2="120" y2="40" stroke="#7f8c8d" stroke-width="1"/>
    <line x1="80" y1="60" x2="120" y2="60" stroke="#7f8c8d" stroke-width="1"/>
    <line x1="80" y1="80" x2="120" y2="80" stroke="#7f8c8d" stroke-width="1"/>
  </g>
</svg>