<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Camera/vision component -->
  <g transform="translate(30, 40)">
    <circle cx="0" cy="0" r="20" fill="#3498db" opacity="0.8"/>
    <circle cx="0" cy="0" r="12" fill="#2c3e50"/>
    <circle cx="0" cy="0" r="6" fill="#3498db"/>
    <text x="0" y="35" font-size="10" text-anchor="middle" fill="#7f8c8d">Vision</text>

    <!-- Camera rays -->
    <line x1="0" y1="0" x2="20" y2="-20" stroke="#2ecc71" stroke-width="1" stroke-dasharray="2"/>
    <line x1="0" y1="0" x2="25" y2="0" stroke="#2ecc71" stroke-width="1" stroke-dasharray="2"/>
    <line x1="0" y1="0" x2="20" y2="20" stroke="#2ecc71" stroke-width="1" stroke-dasharray="2"/>
  </g>

  <!-- Language component -->
  <g transform="translate(100, 40)">
    <rect x="-15" y="-15" width="30" height="30" fill="#9b59b6" opacity="0.8" rx="5"/>
    <text x="0" y="5" font-size="12" text-anchor="middle" fill="white">AI</text>
    <text x="0" y="20" font-size="8" text-anchor="middle" fill="#ecf0f1">Lang</text>
  </g>

  <!-- Action component -->
  <g transform="translate(170, 40)">
    <rect x="-20" y="-20" width="40" height="20" fill="#e74c3c" opacity="0.8" rx="3"/>
    <text x="0" y="-5" font-size="10" text-anchor="middle" fill="white">Action</text>

    <!-- Robot arm -->
    <line x1="0" y1="0" x2="0" y2="30" stroke="#34495e" stroke-width="4"/>
    <line x1="0" y1="30" x2="15" y2="45" stroke="#34495e" stroke-width="4"/>
    <circle cx="15" cy="45" r="5" fill="#e67e22"/>
  </g>

  <!-- Connections -->
  <line x1="20" y1="40" x2="85" y2="40" stroke="#f39c12" stroke-width="2" stroke-dasharray="4"/>
  <line x1="115" y1="40" x2="155" y2="40" stroke="#f39c12" stroke-width="2" stroke-dasharray="4"/>

  <!-- VLA integration -->
  <ellipse cx="100" cy="120" rx="40" ry="20" fill="#2ecc71" opacity="0.3"/>
  <text x="100" y="125" font-size="10" text-anchor="middle" fill="#27ae60" font-weight="bold">VLA</text>

  <!-- Robot performing task -->
  <g transform="translate(100, 160)">
    <rect x="-15" y="-10" width="30" height="15" fill="#3498db" opacity="0.6"/>
    <rect x="-5" y="5" width="10" height="20" fill="#3498db" opacity="0.6"/>
    <circle cx="0" cy="25" r="8" fill="#e67e22"/>
  </g>

  <!-- Data flow arrows -->
  <path d="M90 60 Q90 90 100 110" stroke="#f1c40f" stroke-width="2" fill="none" stroke-dasharray="3"/>
  <polygon points="98,108 102,110 100,106" fill="#f1c40f"/>

  <path d="M110 60 Q110 90 100 110" stroke="#f1c40f" stroke-width="2" fill="none" stroke-dasharray="3"/>
  <polygon points="102,108 98,110 100,106" fill="#f1c40f"/>
</svg>