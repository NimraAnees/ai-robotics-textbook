<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Brain-like structure -->
  <path d="M100,40 C130,40 150,60 150,80 C150,100 130,120 100,120 C70,120 50,100 50,80 C50,60 70,40 100,40 Z" fill="#9b59b6" opacity="0.7"/>

  <!-- Neural network layers -->
  <g>
    <circle cx="80" cy="70" r="6" fill="#e74c3c"/>
    <circle cx="100" cy="60" r="6" fill="#e74c3c"/>
    <circle cx="120" cy="70" r="6" fill="#e74c3c"/>

    <circle cx="85" cy="90" r="6" fill="#3498db"/>
    <circle cx="100" cy="95" r="6" fill="#3498db"/>
    <circle cx="115" cy="90" r="6" fill="#3498db"/>

    <circle cx="90" cy="110" r="6" fill="#2ecc71"/>
    <circle cx="110" cy="110" r="6" fill="#2ecc71"/>
  </g>

  <!-- Connections -->
  <line x1="80" y1="70" x2="85" y2="90" stroke="#9b59b6" stroke-width="1"/>
  <line x1="80" y1="70" x2="100" y2="95" stroke="#9b59b6" stroke-width="1"/>
  <line x1="100" y1="60" x2="85" y2="90" stroke="#9b59b6" stroke-width="1"/>
  <line x1="100" y1="60" x2="100" y2="95" stroke="#9b59b6" stroke-width="1"/>
  <line x1="120" y1="70" x2="100" y2="95" stroke="#9b59b6" stroke-width="1"/>
  <line x1="120" y1="70" x2="115" y2="90" stroke="#9b59b6" stroke-width="1"/>

  <line x1="85" y1="90" x2="90" y2="110" stroke="#9b59b6" stroke-width="1"/>
  <line x1="100" y1="95" x2="90" y2="110" stroke="#9b59b6" stroke-width="1"/>
  <line x1="100" y1="95" x2="110" y2="110" stroke="#9b59b6" stroke-width="1"/>
  <line x1="115" y1="90" x2="110" y2="110" stroke="#9b59b6" stroke-width="1"/>

  <!-- Robot body below -->
  <rect x="85" y="130" width="30" height="30" fill="#3498db" opacity="0.6"/>
  <rect x="95" y="160" width="10" height="20" fill="#3498db" opacity="0.6"/>

  <!-- Processing units -->
  <rect x="70" y="135" width="12" height="8" fill="#f39c12" rx="2"/>
  <rect x="70" y="148" width="12" height="8" fill="#f39c12" rx="2"/>
  <rect x="118" y="135" width="12" height="8" fill="#f39c12" rx="2"/>
  <rect x="118" y="148" width="12" height="8" fill="#f39c12" rx="2"/>

  <!-- NVIDIA Isaac -->
  <rect x="80" y="175" width="40" height="12" fill="#7f8c8d" rx="2"/>
  <text x="100" y="184" font-size="8" text-anchor="middle" fill="white">Isaac</text>

  <!-- Data flow -->
  <path d="M100 120 Q100 135 100 150" stroke="#27ae60" stroke-width="2" fill="none" stroke-dasharray="3"/>
  <polygon points="98,148 102,150 98,152" fill="#27ae60"/>
</svg>