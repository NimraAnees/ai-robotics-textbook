<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Humanoid robot -->
  <g transform="translate(100, 80)">
    <!-- Head -->
    <circle cx="0" cy="-40" r="15" fill="#3498db" opacity="0.8"/>

    <!-- Body -->
    <rect x="-12" y="-25" width="24" height="40" fill="#3498db" opacity="0.8"/>

    <!-- Arms -->
    <line x1="-12" y1="-15" x2="-30" y2="-5" stroke="#3498db" stroke-width="8" stroke-linecap="round"/>
    <line x1="12" y1="-15" x2="30" y2="-5" stroke="#3498db" stroke-width="8" stroke-linecap="round"/>

    <!-- Legs -->
    <line x1="-8" y1="15" x2="-15" y2="50" stroke="#3498db" stroke-width="8" stroke-linecap="round"/>
    <line x1="8" y1="15" x2="15" y2="50" stroke="#3498db" stroke-width="8" stroke-linecap="round"/>

    <!-- Sensors -->
    <circle cx="-5" cy="-45" r="2" fill="#2ecc71"/>
    <circle cx="5" cy="-45" r="2" fill="#2ecc71"/>
    <circle cx="0" cy="-35" r="2" fill="#2ecc71"/>

    <!-- Integration points -->
    <circle cx="-25" cy="-20" r="4" fill="#f39c12"/>
    <circle cx="25" cy="-20" r="4" fill="#f39c12"/>
    <circle cx="0" cy="0" r="4" fill="#f39c12"/>
  </g>

  <!-- Integration circles -->
  <circle cx="40" cy="40" r="20" fill="#9b59b6" opacity="0.6"/>
  <circle cx="160" cy="40" r="20" fill="#e74c3c" opacity="0.6"/>
  <circle cx="100" cy="160" r="20" fill="#2ecc71" opacity="0.6"/>

  <!-- Labels -->
  <text x="40" y="45" font-size="8" text-anchor="middle" fill="white">ROS</text>
  <text x="160" y="45" font-size="8" text-anchor="middle" fill="white">AI</text>
  <text x="100" y="165" font-size="8" text-anchor="middle" fill="white">VLA</text>

  <!-- Connection lines -->
  <line x1="55" y1="55" x2="85" y2="140" stroke="#f1c40f" stroke-width="2"/>
  <line x1="145" y1="55" x2="115" y2="140" stroke="#f1c40f" stroke-width="2"/>
  <line x1="55" y1="55" x2="145" y2="55" stroke="#f1c40f" stroke-width="2"/>

  <!-- Project completion -->
  <circle cx="180" cy="180" r="12" fill="#27ae60" stroke="white" stroke-width="2"/>
  <path d="M174 180 L178 184 L186 176" stroke="white" stroke-width="2" fill="none"/>

  <!-- Background grid -->
  <g opacity="0.1">
    <line x1="0" y1="20" x2="200" y2="20" stroke="#7f8c8d" stroke-width="1"/>
    <line x1="0" y1="40" x2="200" y2="40" stroke="#7f8c8d" stroke-width="1"/>
    <line x1="0" y1="60" x2="200" y2="60" stroke="#7f8c8d" stroke-width="1"/>
    <line x1="0" y1="80" x2="200" y2="80" stroke="#7f8c8d" stroke-width="1"/>
    <line x1="0" y1="100" x2="200" y2="100" stroke="#7f8c8d" stroke-width="1"/>
    <line x1="0" y1="120" x2="200" y2="120" stroke="#7f8c8d" stroke-width="1"/>
    <line x1="0" y1="140" x2="200" y2="140" stroke="#7f8c8d" stroke-width="1"/>
    <line x1="0" y1="160" x2="200" y2="160" stroke="#7f8c8d" stroke-width="1"/>
    <line x1="0" y1="180" x2="200" y2="180" stroke="#7f8c8d" stroke-width="1"/>
    <line x1="20" y1="0" x2="20" y2="200" stroke="#7f8c8d" stroke-width="1"/>
    <line x1="40" y1="0" x2="40" y2="200" stroke="#7f8c8d" stroke-width="1"/>
    <line x1="60" y1="0" x2="60" y2="200" stroke="#7f8c8d" stroke-width="1"/>
    <line x1="80" y1="0" x2="80" y2="200" stroke="#7f8c8d" stroke-width="1"/>
    <line x1="100" y1="0" x2="100" y2="200" stroke="#7f8c8d" stroke-width="1"/>
    <line x1="120" y1="0" x2="120" y2="200" stroke="#7f8c8d" stroke-width="1"/>
    <line x1="140" y1="0" x2="140" y2="200" stroke="#7f8c8d" stroke-width="1"/>
    <line x1="160" y1="0" x2="160" y2="200" stroke="#7f8c8d" stroke-width="1"/>
    <line x1="180" y1="0" x2="180" y2="200" stroke="#7f8c8d" stroke-width="1"/>
  </g>
</svg>